<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第几个孩子</title>
	<style>


		p:nth-child(2){
			color: red;
		}

		p:nth-of-type(2){
			color: green;
			font-weight: bolder;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>

	<div>
		<span>行内标签</span>
		<p>内容1</p>
		<p>内容2</p>
		<p>内容3</p>
		<p>内容4</p>
		<p>内容5</p>
	</div>
</body>
</html>
